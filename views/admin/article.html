<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/editor/css/editormd.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
        .form {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="content-editormd" class="form-group">
        <textarea style="display:none;" class="form-control" id="content-editormd-markdown-doc" name="content-editormd-markdown-doc"></textarea>
    </div>
    <div class="form">
        <form class="col-md-5 center-align">
            <div class="form-group">
                <label for="title">标题</label>
                <input type="text" class="form-control" id="title" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="tag">所属标签</label>
                <input type="text" class="form-control" id="tag"  autocomplete="off">
            </div>
            <input type="button" class="btn btn-primary" value="提交" style="width: 100%;" id="sub"/>
            <a href="/admin/index" class="btn btn-primary" style="width: 100%;margin-top: 20px;">返回</a>
        </form>
    </div>

    <script src="/js/jquery-2.1.4.min.js"></script>
    <script src="/editor/editormd.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script>
        $(function() {
            editormd("content-editormd", {
                width   : "100%",
                height  : document.documentElement.clientHeight - 300,
                syncScrolling : "single",
                path    : "/editor/lib/",
                saveHTMLToTextarea : true,
            })
            $('#sub').on('click', function () {
                var content = $('textarea').val()
                var title = $('#title').val()
                var tag = $('#tag').val()
                if (content == '' || title == '' || tag == '') {
                    alert('输入不能为空')
                    return
                }
                $.ajax({
                    url: '/admin/articleAddPost',
                    type: 'post',
                    data: {
                        content: content,
                        title:title,
                        tag:tag
                    },
                    dataType: 'json',
                    success: function (res) {
                        if (res.success) {
                            alert(res.message)
                            location.href = '/admin/articleCheck'
                        } else {
                            alert(res.message)
                        }
                    }
                })
            })
        });
    </script>
</body>
</html>
